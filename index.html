<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IEBC "José Francisco Figueroa Lara"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/index.css" rel="stylesheet">  

</head>

<body>

    <img class="logo_iebc" src="/img/logo_iebc.png">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card cardview_login">
                    <div class="card-body">

                        <nav class="n_150_01">
                            <span class="text_btn">Estudiante</span>
                            <button type="button" class="btn maestro_btn">Maestro</button>

                        </nav>

                        <span class="title">Bienvenido</span>
                        <span class="description">¡Es un gusto verte de nuevo!</span>

                        <input type="email" class="form-control email_et" name="emailEt" placeholder="Correo electronico">
                        <input type="password" class="form-control password_et" name="passwordEt" placeholder="Contraseña">

                        <button type="button" class="btn btn-primary login_btn">Iniciar sesión</button>
                        <button type="button" class="btn btn-outline-secondary recover_btn">¿Olvudaste tu contraseña?</button>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
